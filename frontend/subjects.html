<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de materias</title>
    <link rel="stylesheet" href="css/w3.css" />

<body>

                    <label>Nombre de la materia</label>
                    <input class="w3-input" type="text" id="name" required />
                </div>
                <div class="w3-third">
                    <label>Descripcion</label>
                    <input class="w3-input" type="text" id="description" required />
                </div>
                <div class="w3-third">

                    <label>Nombre del profesor</label>
                    <input class="w3-input" type="text" id="professor_name" required />
                </div>
            </div>

            <div class="w3-margin-top">
                <button class="w3-button w3-green" type="submit">Guardar</button>
                <button class="w3-button w3-grey" type="reset"
                    onclick="document.getElementById('subjectId').value = ''">Cancelar</button>
            </div>
        </form>

        <table class="w3-table-all w3-hoverable w3-card">

        </table>
        <a href="index.html" style="margin-top: 20px;" class="w3-button w3-green"><span>&#8592;</span> Estudiantes </a>

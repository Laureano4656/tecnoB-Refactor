<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti贸n de Estudiantes</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gesti贸n de Materias de Estudiantes</h2>
  <div id='errorMessage' class='w3-panel w3-red'></div>
  <form id="studentSubjectForm" class="customForm w3-card w3-padding w3-margin-bottom">
    <input type="hidden" id="studentSubjectId" />
    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre de la materia</label>
        <select class="custom-input" type="text" id="materia" />
        <option value="" disabled selected>Seleccione una materia</option>
        </select>
      </div>
      <div class="w3-third">
        <label>Nota</label>
        <input class="custom-input" type="number" id="grade" required />
      </div>
      <div class="w3-third">
        <label>Condici贸n</label>
        <select class="custom-select" id="state" required>
          <option value="" disabled selected>Seleccione una condici贸n</option>

          <option value="Habilitado">Habilitado</option>
          <option value="Promocionado">Promocionado</option>
          <option value="Aprobado con final">Aprobado con final</option>
          <option value="En curso">En curso</option>
          <option value="Desaprobado">Desaprobado</option>
        </select>
      </div>

    </div>

    <div class="w3-margin-top">
      <button class="button contained" type="submit">Guardar</button>
      <button class="button nobg" type="reset"
        onclick="document.getElementById('studentSubjectId').value = '';document.getElementById('materia').disabled = false;">Cancelar</button>
    </div>
  </form>
  <h3 class="w3-center w3-margin-top" id="titulo"></h3>
  <table class="customTable">
    <thead>
      <tr>
        <th>Nombre materia</th>
        <th>Nota</th>
        <th>Condicion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentSubjectTableBody"></tbody>
  </table>
  <a href="./students.html" class="button contained w3-margin-top"><span>&#8592;</span> Estudiantes </a>
  <script type="module" src="../js/controllers/studentsSubjectsController.js"></script>
</body>

</html>

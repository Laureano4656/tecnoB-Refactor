<head>

</head>
<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gesti贸n de Materias de Estudiantes</h2>

  <form id="studentSubjectForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="studentSubjectId" />
    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre de la materia</label>
        <select class="w3-input" type="text" id="materia" />
        <option value="" disabled selected>Seleccione una materia</option>
    </select>
      </div>
      <div class="w3-third">
        <label>Nota</label>
        <input class="w3-input" type="number" id="nota" required />
      </div>
      <div class="w3-third">
        <label>Condici贸n</label>
        <select class="w3-select" id="state" required>
          <option value="" disabled selected>Seleccione una condici贸n</option>
           
          <option value="Habilitado">Habilitado</option>
          <option value="Promocionado">Promocionado</option>
          <option value="Aprobado con final">Aprobado con final</option>
          <option value="En curso">En curso</option>
          <option value="Desaprobado">Desaprobado</option>
        </select>
      </div>
     
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button class="w3-button w3-grey" type="reset" onclick="document.getElementById('studentSubjectId').value = '';document.getElementById('materia').disabled = false;">Cancelar</button>
    </div>
  </form>
  <h3 class="w3-center w3-margin-top" id="titulo"></h3>
  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre materia</th>        
        <th>Nota</th>
        <th>Condicion</th>        
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentSubjectTableBody"></tbody>
  </table>
  <a href="./students.html" class="w3-button w3-green w3-margin-top" ><span>&#8592;</span> Estudiantes </a>
  <script src="../js/studentsSubjectDispatcher.js"></script>
</body>
</html>

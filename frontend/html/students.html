<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Estudiantes</h2>

  <div id='errorMessage' class='w3-panel w3-red'></div>
  <form id="studentForm" class="customForm w3-card w3-padding w3-margin-bottom">
    <input type="hidden" id="studentId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre completo</label>
        <input class="custom-input" type="text" id="fullname" required />
      </div>
      <div class="w3-third">
        <label>Email</label>
        <input class="custom-input" type="email" id="email" required />
      </div>
      <div class="w3-third">
        <label>Edad</label>
        <input class="custom-input" type="number" id="age" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="button contained" type="submit">Guardar</button>
      <button class="button nobg" type="reset"
        onclick="document.getElementById('studentId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="customTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>
  <a href="./subjects.html" class="button contained w3-margin-top"> Materias &#8594;</a>
  <script type="module" src="../js/controllers/studentsController.js"></script>
</body>

</html>
